name: Build test for SUMMA-Actors
on:
  #push:
  #  branches: [ main ]
  #pull_request:
  #  branches: [ main ]
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true
        # The data type of the input
        type: string

jobs:
  Run-on-Ubuntu:
    name: Run on Ubuntu
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: echo "Build Test"
      - run: gfortran --version    # check for gfortran compiler
      - run: g++ --version         # check for g++ compiler
      - run: cd utils/dependencies # prep for installation of dependencies
      - run: ./install_lapack.sh   # install LAPACK
